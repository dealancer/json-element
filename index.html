<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JSON Component PoC</title>
</head>
<body>
  <h2>JSON Component</h2>
  <json-component id="component" data='{
    "fruits": [ "apple", "orange", "pear" ],
    "vegetables": [
      {
        "veggieName": "potato",
        "veggieLike": true
      },
      {
        "veggieName": "broccoli",
        "veggieLike": false
      }
    ]
  }'></json-component>

  <h2>JSON Form</h2>
  <json-form id="form"></json-form>

  <h2>JSON Editor</h2>
  <json-editor id="editor"></json-editor>

  <script type="module" src="dist/bundle.js?3"></script>
</body>
</html>
